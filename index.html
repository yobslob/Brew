<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/src/assets/brewOpen.jpg" type="image/x-icon">
    <!-- Character Set -->
    <meta charset="UTF-8" />
    
    <!-- Viewport for Responsive Web Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"
    />

    <!-- Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Metadata -->
    <meta name="description" content="Bloggin website built using React" />
    <meta
      name="keywords"
      content="Medium clone, blogging platform, React, web development"
    />
    <meta name="author" content="Your Name" />

    <!-- Social Media Metadata (Open Graph Protocol) -->
    <meta property="og:title" content="Brew" />
    <meta
      property="og:description"
      content="A clean and functional Medium blogging platform clone built using React."
    />
    <meta property="og:image" content="/src/assets/brew.png" />
    <meta property="og:url" content="https://medium.com" />
    <meta name="twitter:card" content="/src/assets/brew.png" />

    <!-- Title -->
    <title>Brew</title>

    <!-- Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />



    <!-- Apple Icons (Optional, for PWA and mobile experience) -->
    <link rel="apple-touch-icon" href="./icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <!-- Main Application Root (Where React App Mounts) -->
    <div id="root"></div>

    <!-- No-JavaScript Fallback -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
